<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Remindme</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="header__logo">
                    <img src="./images/header-logo.svg" alt="logo imaeges" class="header__logo--img"
                        srcset="./images/header-logo.svg 1x .images/header-logo@2x.svg 2x">
                    <a href="#" class="header__logo--title">Remind<span class="heder__logo--span">me</span> </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav--ul">
                        <li class="header__nav--ul-item">
                            <a href="#" class="header__nav--ul-link header__nav--ul-active">Home</a>
                        </li>
                        <li class="header__nav--ul-item">
                            <a href="#" class="header__nav--ul-link">Features</a>
                        </li>
                        <li class="header__nav--ul-item">
                            <a href="#" class="header__nav--ul-link">About us</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__about">About App</a>
                <div class="header__menu">
                    <i class="header__menu--list fa-sharp fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <!-- hero start -->
        <section>
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero__left">
                        <h1 class="hero__left--title">Manage Schedule and Task Easy </h1>
                        <p class="hero__left--text">Create and organize schedule and task deadline become better, easy
                            manage and certainly no longer lagging behind schedule of activities and task
                        </p>
                        <button type="submit" class="hero__left--btn">Download App</button>
                    </div>
                    <div class="hero__right">
                        
                        <img src="./images/hero-phone.jpg" alt="phone image" class="hero__right--img" srcset="./images/hero-phone.jpg 1x ./images/hero-phone@2x.jpg 2x">
                        <div class="hero__right--easy">
                            <span class="hero__right--easy-eb">Easy</span>
                            <span class="hero__right--easy-use">to use</span>
                        </div>
                        <div class="hero__right--an">
                            <span class="hero__right--an-int">An interesting</span>
                            <span class="hero__right--an-ui">UI</span>
                        </div>
                        <div class="hero__right--download">
                            <span class="hero__right--donload-user"><i class="fa-solid fa-user"></i>   An interesting</span>
                            <span class="hero__right--download-num">50.000</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- hero end -->
    </main>
</body>

</html>
